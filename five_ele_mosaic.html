<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>...CSS GRID...</title>
  </head>
  <style>
    body {
      color: #fff;
      font-family: 'Nunito Semibold';
      text-align: center;
    }
    #content {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: minmax(150px, auto);
      grid-gap: 1em;
      max-width: 960px;
      margin: 0 auto;
    }
    #content div {
      background: #333;
      padding: 1em;
    }
    .one {
      grid-column: 1 / 3;
      grid-row: 1 / 5;
    }
    .two {
      grid-column: 3 / 7;
      grid-row: 1 / 3;
    }
    .three {
      grid-column: 3 / 5;
      grid-row: 3 / 5;
    }
    .four {
      grid-column: 5 / 7;
      grid-row: 3 / 7;
    }
    .five {
      grid-column: 1 / 5;
      grid-row: 5 / 7;
    }
    #content {
      transform: rotateZ(45deg) scale(0.7);
    }
  </style>
  <body>

    <div id="content">

      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>

    </div>

    </div>
  </body>
</html>
